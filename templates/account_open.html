{% extends 'base_login_signup.html' %}

{% block title %} Signup {% endblock%}

{% block t1 %}<t1>Create account</t1>{% endblock %}

{% block logout%}

    <button type="button" id="logout_btn"  onclick="window.location.href='/logout/'">Logout</button>

{% endblock %}

{% block content %}
    <form action="/account_open_post/" method="post">{% csrf_token %}
        <label class = "label"for="Uname" >UserName: </label>
        <input type="text" id="Uname" name="username"><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br>

        <label for="email" >E-mail: </label>
        <input type="text" id="email" name="email"><br>

        <label for="phone">Phone: </label>
        <input type="text" id="phone" name="phone">
        <label >+1xxxxxxxxxx </label><br>

        <label for="address">Address: </label>
        <input type="text" id="address" name="address"><br>

        <label for="user_type">User Type: </label>
        {% if user_type == "ADMIN"%}
            <select id="user_type" name="user_type">
                <option value='TIER1'>TIER1</option>
                <option value='TIER2'>TIER2</option>
            </select><br>

        {% else %}
            <select id="user_type" name="user_type">
                <option value="CUSTOMER">Customer</option>
                <option value="MERCHANT">Merchant</option>
            </select><br>
        {% endif %}

      <button type="submit" id="post-btn">Summit</button>

    </form>

{% endblock %}
