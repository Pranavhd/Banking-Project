<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .center {
            position: absolute;
            left: 40%;
            top: 10%;
            width: 70%;
        }
        button[type=submit]{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            width: 15%;
        }
        input[type=text],input[type=password] {

            padding: 12px 20px;
            margin: 8px ;
            width: 30%;
            box-sizing: border-box;
            border: 1px solid #555;
            outline: none;
        }

        input[type=text]:focus,input[type=password]:focus {
             background-color: lightblue;
        }
        label{
            display: inline-block;
            width: 100px;
        }
        t1{
            font-size: 40px;

        }
        end{
            position: absolute;
            bottom: 10px;
            left: 45%;
        }
    {% block style %}{% endblock %}</style>
</head>
<body>
    <div class = "center">
    {% block t1 %}{% endblock %}
    {% block content %}{% endblock %}
    </div>
    <end> Powered by group 1</end>
</body>
</html>
