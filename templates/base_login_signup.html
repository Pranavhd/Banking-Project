<!DOCTYPE html>
<html lang="en">
<script src="/static/jquery-3.2.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body{
            font-family: 'Roboto Condensed', sans-serif;

        }
        .center {
            position: absolute;
            left: 10%;
            top: 8%;
            width: 60%;
        }

        button[type=submit]{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 8px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            width: 80px;
            position: relative;
        }
        button[type=button]{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 8px;
            text-decoration: none;
            cursor: pointer;
            width: 80px;
            position: relative;
            margin-top: 1%;
            margin-left: 95%;
            float:right;
            display: inline-block;

        }

        input[type=text],input[type=password],input[type=number] {

            padding: 12px 20px;
            margin: 8px ;
            width: 30%;
            box-sizing: border-box;
            border: 1px solid #555;
            outline: none;
        }

        input[type=text]:focus,input[type=password]:focus,input[type=number]:focus {
             background-color: lightblue;
        }
        label{
            position: relative;
            left : 0%;
            display: inline-block;
            width: 100px;

        }
        label2{
            position: relative;
            left : 0%;
            display: inline ;
            width: 200px;
        }
        t1{
            font-size: 40px;

        }
        usertype{
            position: absolute;
            left: 10%;
            top: 0%;
            width: 60%;
        }
        admin{
            font-size: 50px;

        }
        end{
            position: absolute;
            bottom: 0;
            left: 0%;
        }
        table, th, tr, td{
            border-collapse: collapse;
            border: 1px solid #ddd;
            text-align:center;

           }
        table{
            background-color:  #F5F5F5;
            position: relative;
            margin-left: 3%;
            table-layout: auto;

        }

    </style>
    {% block style %}{% endblock %}
</head>
<body>
    {% block logout%}{% endblock %}
    {% block usertype  %} {% endblock %}
    <div class = "center">
    {% block t1 %}{% endblock %}
    {% block content %}{% endblock %}
    </div>
    <!--end> Powered by group 1</end-->
</body>
</html>
